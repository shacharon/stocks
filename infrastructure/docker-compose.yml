version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: stocks-postgres
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: stocks
      POSTGRES_PASSWORD: stocks
      POSTGRES_DB: stocks
      POSTGRES_INITDB_ARGS: '-E UTF8 --locale=en_US.UTF-8'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U stocks']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - stocks-network

  redis:
    image: redis:7-alpine
    container_name: stocks-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    command: redis-server --appendonly yes --appendfsync everysec
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - stocks-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  stocks-network:
    driver: bridge

